
version: 1

before:
  hooks:
    - make dep

builds:
  - id: zeroward
    main: ./main.go
    binary: zeroward
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    
    ldflags:
      - -a -installsuffix cgo
      - -X main.gitTag={{.Tag}} -X main.gitCommit={{.Commit}} -X main.gitBranch={{.Branch}}

    env:
      - CGO_ENABLED=0
      - >-
        {{- if eq .Os "darwin" }}
          {{- if eq .Arch "amd64"}}CC=o64-clang{{- end }}
          {{- if eq .Arch "arm64"}}CC=aarch64-apple-darwin20.2-clang{{- end }}
        {{- end }}
        {{- if eq .Os "windows" }}
          {{- if eq .Arch "amd64" }}CC=x86_64-w64-mingw32-gcc{{- end }}
          {{- if eq .Arch "amd64" }}GOFLAGS=-ldflags=-w -buildmode=exe{{- end }}
        {{- end }}
        {{- if eq .Os "linux" }}
          {{- if eq .Arch "arm64" }}CC=aarch64-linux-gnu-gcc{{- end }}
        {{- end }}
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarch: arm
        goarm: 7
      - goarm: mips64
      - gomips: hardfloat
      - goamd64: v4


archives:
  - 
    builds: [zeroward]
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: '{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}'
    files:
      - README.md
      - LICENSE


checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: SNAPSHOT-{{.ShortCommit}}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - 'README'
      - Merge pull request
      - Merge branch

release:
  prerelease: auto

universal_binaries:
  - 
    replace: true

nfpms:
- vendor: zeroward
  maintainer: Abdi Omar Ousleyeh <martelluiz@gmail.com>
  description: zero knowledge encryption command line for securing files on the cloud storage
  homepage: https://github.com/Abdiooa/zeroward/
  package_name: zeroward
  license: Apache
  formats:
    - deb
    - apk

brews:
- 
  name: zeroward
  homepage: https://github.com/Abdiooa/homebrew-tools
  repository:
    name: homebrew-tools
    owner: Abdiooa
  commit_author:
    name: Abdi Omar Ousleyeh
    email: martelluiz@gmail.com
  license: "Apache"

chocolateys:
  - # Your app's package name.
    name: zeroward
    owners: Abdi Omar Ousleyeh
    title: zeroward
    authors: Abdiooa
    project_url: https://github.com/Abdiooa/zeroward/
    url_template: https://github.com/Abdiooa/zeroward/releases/download/{{.Tag}}/{{.ProjectName}}_{{.Tag}}_windows-{{.Arch}}
    project_source_url: https://github.com/Abdiooa/zeroward/
    summary: "zero knowledge encryption command line for securing files on the cloud storage"
    source_repo: "https://push.chocolatey.org/"
    api_key: "{{ .Env.CHOCOLATEY_API_KEY }}"
    skip_publish: false
    goamd64: v1
    require_license_acceptance: false
    copyright: 2024 Abdi Omar Ousleyeh <martelluiz@gmail.com>
    license_url: https://github.com/Abdiooa/zeroward/blob/releaseco/LICENSE